<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="UTF-8">
    <title>Rock, Paper, Scissors - Multiplayer!</title>
    <!-- Viewport -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- CSS Style Sheets: 1) Bootstrap, 2) Custom -->
  	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  	<link rel="stylesheet" type="text/css" href="assets/css/style1.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style2.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style3.css">
    <!-- Link to the jQuery Library -->
    <script src="https://code.jquery.com/jquery-3.1.1.js"></script>
    <!-- Firebase Reference -->
    <script src="https://www.gstatic.com/firebasejs/4.0.0/firebase.js"></script>
  </head>

  <body>
    <div class="container">
      <!-- Page Header -->
      <div class="page-header">
      	<h1 class="text-center">Rock, Paper, Scissors - Multiplayer!</h1>
      </div>
      <!-- Main Content Row -->
      <div class="row">
      	<!-- Player One Column -->
      	<div class="col-sm-4">
      		<div class="panel panel-default">
      			<div class="panel-heading text-center">
      				<h3>Player One</h3>
      			</div>
      			<div class="panel-body">
              <div class="text-muted text-left" id="playerone-scoreboard"></div>
      				<div id="player-one" class="player-div"></div>
      				<div id="playerone-menu"></div>
              <div class="clearfix"></div>
              <div id="playerone-btn"></div>
      			</div>
      		</div>
      	</div>
      	<!-- Game Result Column -->
      	<div class="col-sm-4">
      		<div class="panel panel-default">
      			<div class="panel-heading text-center">
      				<h3>Game Result</h3>
      			</div>
      			<div class="panel-body text-center">
              <div class="text-primary" id="result-text"></div>
      			</div>
      		</div>
      	</div>
      	<!-- Player Two Column -->
      	<div class="col-sm-4">
      		<div class="panel panel-default">
      			<div class="panel-heading text-center">
      				<h3>Player Two</h3>
      			</div>
      			<div class="panel-body">
              <div class="text-muted text-right" id="playertwo-scoreboard"></div>
              <div id="playertwo-menu"></div>
      				<div id="player-two" class="player-div"></div>
              <div class="clearfix"></div>
              <div id="playertwo-btn"></div>
      			</div>
      		</div>
      	</div>
      </div> <!-- End of Row -->
      <!-- Chat Panel -->
      <div class="row">
        <div class="col-xs-10 col-xs-offset-1">
          <div class="panel panel-default">
            <div class="panel-heading text-center">
              <h4>Chat Room</h3>
            </div>
            <div class="panel-body" id="chat-panel">
              <!-- divs for wrapping chat box and chat entries -->
              <div class="chat-wrapper">
                <div class="chat-content"></div>
              </div>
              <!-- input text field for submitting chat entries -->
              <div class="form-group form-horizontal input-wrapper">
                <label for="inputChatMsg" class="control-label col-sm-2" id="chat-label">Label</label>
                <div class="col-sm-8">
                  <input class="form-control" type="text" placeholder="Become a player to enable chat!">
                </div>
                <div class="col-sm-1">
                  <button type="submit" class="btn btn-success btn-sm" id="send-msg">Send</button>
                </div>
              </div> <!-- End of Form Group -->
            </div> <!-- End of Panel-Body -->
          </div> <!-- End of Panel -->
        </div> <!-- End of Column -->
      </div> <!-- End of Row -->
    </div> <!--End of Container-->

    <!-- Exertnal JavaScript Links -->
    <script src="assets/js/pseudocode.js"></script>
    <script src="assets/js/objects.js"></script>
    <script src="assets/js/methods.js"></script>
    <script src="assets/js/database-mng.js"></script>
    <script src="assets/js/main.js"></script>
    
  </body>
</html>
